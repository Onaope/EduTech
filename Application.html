<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="StudentLogin.css">
    <title>Student Login</title>
  </head>
  <body>
   

        <header>
         
          <!-- Full Page Intro -->
          <div class="view" style="background-image: url('https://i.ibb.co/VQydgLp/Aply-for-Admission-Step-3.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <!-- Mask & flexbox options-->
            <div class="mask rgba-white-slight align-items-center">
              <!-- Content -->
              <div class="container py-5 mt-5">
                <!--Grid row-->
                <div class="row my-auto">
                  <!--Grid column-->
                  <div class="col-md-6 mb-5 mt-md-0 mt-5 text-white text-center text-md-left">
                    <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Apply for admission to study in EduTech
</h1>
                    <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                    <h6 class="mb-3 wow fadeInLeft" data-wow-delay="0.3s">Welcome to EduTech. Apply for the courses of your choice here.
</h6>
    
                  </div>
                  <!--Grid column-->
                  <!--Grid column-->
                  <div class="col-md-6 col-xl-5 mb-4">
                    <!--Form-->
                    <div class="card wow fadeInRight" data-wow-delay="0.3s">
                      <div class="card-body">
                        <!--Header-->
                        <div class="text-center">
                          <h3 class="text-white">
                            <i class="fas fa-user text-white"></i> Apply</h3>
                        </div>
                        <!--Body-->
                       
                        <div class="md-form">
                         
                          <input type="email" id="form2" class="text-dark form-control">
                          <label for="form2" class="active">Enter Age</label>
                        </div>
                        <div class="md-form">
                          <input type="password" id="form4" class="text-dark form-control">
                          <label for="form4">Enter Date of Birth</label>
                        </div>
                        <div class="md-form dropdown">
                          <input type="text"  id="form4" class="text-dark dropdown-toggle form-control"  data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
                          <label for="form4">Select A Course</label>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenu5">
    <a class="dropdown-item" href="#">English Language</a>
    <a class="dropdown-item" href="#">Mathematics</a>
    <a class="dropdown-item" href="#">Biology</a>
    <a class="dropdown-item" href="#">Chemistry</a>
    <a class="dropdown-item" href="#">Geography</a>
    <a class="dropdown-item" href="#">Government</a>
    <a class="dropdown-item" href="#">Literature</a>
    <a class="dropdown-item" href="#">Commerce</a>
    <a class="dropdown-item" href="#">Civic Education</a>
    <a class="dropdown-item" href="#">Arts</a>
  </div>
                        </div>
                        <div class="text-center mt-4">
                          <button class="btn btn-success btn-rounded">REGISTER</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--/.Form-->
                  </div>
                  <!--Grid column-->
                </div>
                <!--Grid row-->
              </div>
              <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
          </div>
          <!-- Full Page Intro -->
        </header>
        <!-- Main navigation -->
        <!--Main Layout-->
        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
